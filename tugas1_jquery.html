<!DOCTYPE html>
<html>

    <head>
        <title>Latihan 5 Jquery - Event</title>
        <script src="jquery.js"></script>
        <script>
            $("document").ready(function () { 
                $("div.kucing").mouseover(function () {
                    $(this).css({
                        background: "url('bahan/kucing1.jpg')"
                    });
                });
                $("div.kucing").dblclick(function(){
	                $("<audio></audio>").attr({ 
		                    'src':'bahan/kucing.mp3', 
		                    'volume':0.4,
		                    'autoplay':'autoplay'
	            }).appendTo("body");
                });
            
                
                $("div.kucing").mouseout(function () {
                    $(this).css({
                        background: "greenyellow"
                });
                   
            });
                $("div.lebah").mouseover(function () {
                    $(this).css({
                        background: "url('bahan/lebah1.jpg')"
                    });
                });

	                $("<audio></audio>").attr({ 
		                    'src':'bahan/lebah.mp3', 
		                    'volume':0.4,
		                    'autoplay':'autoplay'
	            }).appendTo("body");
            });
                $("div.lebah").mouseout(function () {
                    $(this).css({
                        background: "greenyellow"
                    });
                });
                $("div.anjing").mouseover(function () {
                    $(this).css({
                        background: "url('bahan/anjing1.jpg')"
                    });
                });

	                $("<audio></audio>").attr({ 
		                    'src':'bahan/anjing.mp3', 
		                    'volume':0.4,
		                    'autoplay':'autoplay'
	            }).appendTo("body");
                });
                $("div.anjing").mouseout(function () {
                    $(this).css({
                        background: "greenyellow"
                    });
                });
                $("div.harimau").mouseover(function () {
                    $(this).css({
                        background: "url('bahan/harimau1.jpg')"
                    });
                });

	                $("<audio></audio>").attr({

	            }).appendTo("body");

	            }).appendTo("body");
            });
                $("div.gajah").mouseout(function () {
                    $(this).css({
                        background: "greenyellow"
                    });
                });
        
            });
        </script>


        <style type="text/css">
            h1{
                text-align: center;
            }
            div {
                background: pink;
                width: 150px;
                height: 100px;
                border-radius: 10px;
                margin-left: 45%;
                margin-bottom: 20px;
                cursor: pointer;
            }
            p{
                text-align: center;
                margin-top: 1px;
            }


        </style>
    </head>

    <body>
        <h1>Tugas 1</h1>
        <div class="kucing"></div><p>Kucing</p>
        <div class="lebah"></div><p>Lebah</p>
        <div class="anjing"></div><p>Anjing</p>
